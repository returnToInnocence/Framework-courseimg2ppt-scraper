 [credentials]
username = your_username_here
password = your_password_here

[app]
target_url = https://your-target-website.com/path
search_keyword = your_search_keyword
max_pages = 300

[chrome]
binary_location = bin/chrome-win64/chrome.exe
chromedriver_path = bin/chromedriver-win64/chromedriver.exe

[paths]
image_folder = ./temp_images
output_folder = ./output_ppt

[screenshot]
width = 1920
height = 1080
crop_area = 260,0,1650,780

[xpaths]
username_xpath = //*[@id="app"]/div/div[2]/div/div/div/form/div[1]/div/div/input
password_xpath = //*[@id="app"]/div/div[2]/div/div/div/form/div[2]/div/div/input
login_button_xpath = //*[@id="app"]/div/div[2]/div/div/div/div[1]
jiaopei_system_xpath = //img[@src="https://public-test-shengtong.oss-accelerate.aliyuncs.com/omo/home/education_icon.png" and @class="product_img"]
jiaoyan_button_xpath = //*[@id="app"]/div/section/div[2]/div[1]/div[2]/ul[1]/span
course_management_xpath = //li[@title="课程管理"]
course_input_xpath = //*[@id="app"]/div/section/section/main/div[2]/div[1]/div[4]/div[2]/div[5]/input
search_button_xpath = //*[@id="app"]/div/section/section/main/div[2]/div[1]/div[4]/div[2]/button/span
course_xpath = //*[@id="app"]/div/section/section/main/div[2]/div[3]/div[2]/div[1]/div[4]/div[1]
classprogress_xpath = //*[@id="tab-courseProgresstraining"]
unit_xpath = //*[@id="app"]/div/section/section/main/div[2]/div[2]/div/div[1]/div[2]/div/div/ul/div[{m}]/div[1]
course_item_xpath = //*[@id="app"]/div/section/section/main/div[2]/div[2]/div/div[1]/div[2]/div/div/ul/div[{m}]/div[2]/div[{j}]
element_xpath = //*[@id="app"]/div/section/section/main/div[2]/div[2]/div/div[1]/div[2]/div/div/ul/div[{m}]/div[2]/div[{j}]/span[3]
course_ppt_xpath = //*[@id="pane-1"]/div/div/div
next_page_xpath = //*[@id="app"]/div/div[2]/div/div[4]